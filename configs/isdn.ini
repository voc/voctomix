[mix]
sources = CAM1,LAPTOP,HEADSET,HDMI
videocaps=video/x-raw,width=1920,height=1080,framerate=25/1
audiocaps = audio/x-raw,format=S16LE,channels=2,layout=interleaved,rate=48000
audiomixmatrix = 1 0 / 0 1 / 1 0 / 0 1

[source.background]
kind=img
file=configs/isdn-bg.png

[localui]
enabled=true
system=xvimagesink

[localplayout]
enabled=true
videoencoder=v4l2
videocodec=h264,extra-controls="controls,h264_entropy_mode=0,h264_profile=4,h264_level=10,video_bitrate=256000"
# videocodec=jpeg,quality=90,keyframe-period=0
# videocodec=mpeg2,keyframe-period=60
videocaps=video/x-h264

[avrawoutput]
enabled=false

[source.HEADSET]
kind=pa
device=alsa_output.usb-Logitech_Logitech_USB_Headset-00.analog-stereo.monitor
audio.headset = 0+0

[source.HDMI]
kind=pa
device=alsa_output.platform-bcm2835_audio.analog-mono.monitor
audio.hdmi = 0+0

[source.CAM1]
kind=RPICam
width=1920
height=1088
framerate=25/1
format=I420
type=video/x-raw
annotation=time

[source.LAPTOP]
kind=v4l2
device=/dev/video0
width=1920
height=1080
framerate=5/1
type=video/x-raw

[blinder]
enabled =  false
source = pause

;[source.blinder]
;audio.original = 0+1

[previews]
; enable previews so we can see something in VOC2GUI
enabled = false
; enable live preview so we can see the blinder working
live = false

[composites]
; fullscreen source A (B is full transparent)
fs.a                  = *
fs.b                  = *
fs.alpha-b            = 0
fs.noswap             = true

; fullscreen source A (facing side-by-side-preview)
fs-lec.a             = *
fs-lec.b             = 1.0 0.0
fs-lec.alpha-b       = 0
fs-lec.crop-b        = 0.31/0
fs-lec.inter         = true
fs-lec.mirror        = true

; side-by-side-preview (source A bigger and B smaller and cropped beside)
lec.a                  = 0.006/0.01 0.75
lec.b                  = 0.60/0.42 0.56
lec.crop-b             = 0.31/0
lec.mirror             = true

; side-by-side-preview (source A bigger and B smaller and cropped beside)
lec_43.a               = -0.125/0.0 1.0
lec_43.b               = 0.60/0.42 0.56
lec_43.crop-a          = 0.125/0
lec_43.crop-b          = 0.31/0
lec_43.mirror          = true

; fullscreen source B (overlapping A)
fs-b.a                  = *
fs-b.b                  = *
fs-b.noswap             = true

; fullscreen source B (facing side-by-side-preview)
fs-b-lec.a             = 0.0/1.0 0.0
fs-b-lec.b             = *
fs-b-lec.inter         = true
fs-b-lec.mirror        = true

[toolbar.composites]
buttons = fs,lec

fs.name = FULL SCREEN
fs.key = F5
fs.tip = Show channel A on full screen

lec.name = LECTURE
lec.key = F7
lec.tip = Put cropped channel B beside large channel A

[transitions]
; unique name           =  ms, from / [... /] to
#FADE                    = 750, FULL / FULL

[toolbar.mix]
buttons = cut

retake.name   = RETAKE
retake.key    = BackSpace
retake.tip    = Copy output composite to preview for modification\n(output remains untouched)

cut.name      = CUT
cut.key       = Return
cut.tip       = Hard cut preview composite to output.
cut.expand    = True

trans.name    = TRANS
trans.key     = space
trans.tip     = Use transition to cut preview composite to output
trans.expand  = True
